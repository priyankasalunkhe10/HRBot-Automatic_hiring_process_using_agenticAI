<!DOCTYPE html>
<html>
<head>
    <title>Add Job Requirement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">📝 Add Job Requirement</h2>
        <form action="{{ url_for('submit_requirement') }}" method="POST" class="card p-4 shadow">
            <div class="mb-3">
                <label class="form-label">Job Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Required Skills</label>
                <input type="text" name="skills" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Experience (years)</label>
                <input type="number" name="experience" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Save Requirement ✅</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-link">← Back to Home</a>
        </div>
    </div>
</body>
</html>
